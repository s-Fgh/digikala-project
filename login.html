<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-16x16.png"
      type="image/x-icon"
    />
    <title>فروشگاه اینترنتی دیجی کالا</title>
  </head>
  <body>
    <div class="login__border">
        <div class="login__border__up">
            <img src="./images/logo.svg" alt="digikala">
        </div>
        <div class="login__border__down">
            <h1>
                ورود 
                |
                ثبت‌نام
            </h1>
            <p class="hi">سلام!</p>
            <p class="line__text">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
            <form action="#">
                <label for="email">
                    <div>
                        <input type="text" id="email" required>
                    </div>
                </label>
                <button class="red__login__btn">
                    <div>ورود</div>
                </button>
                <p>
                    ورود شما به معنای پذیرش
                    <a href="#">شرایط دیجی‌کالا</a>
                    و
                    <a href="#">قوانین حریم‌خصوصی</a>
                    است
                </p>
            </form>
        </div>
    </div>
  </body>
</html>
